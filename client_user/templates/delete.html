<div class="container">
    <h1>{{ title }}</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Confirm Deletion</h5>
            <p>Are you sure you want to delete the employee "{{ client_user.user.username }}"?</p>
            <p>This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'client_users_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
