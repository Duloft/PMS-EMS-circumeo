<div class="container">
    <h1>{{ title }}</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Username*</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Email*</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password*</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="mb-3">
            <label for="role" class="form-label">Role*</label>
            <select class="form-select" id="role" name="role" required>
                <option value="">Select Role</option>
                {% for role_value, role_name in roles %}
                <option value="{{ role_value }}">{{ role_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        {% comment %} <div class="mb-3">
            <label for="tenant" class="form-label">Tenant</label>
            <select class="form-select" id="tenant" name="tenant">
                <option value="">Select Tenant</option>
                {% for tenant in tenants %}
                <option value="{{ tenant.id }}">{{ tenant.name }}</option>
                {% endfor %}
            </select>
        </div> {% endcomment %}
        
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number">
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin">
            <label class="form-check-label" for="is_admin">Is Admin</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Employee</button>
        <a href="{% url 'client_users_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
